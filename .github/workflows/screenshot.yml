name: Tests

on:
  push

jobs:
  screenshot:
    name: Screenshot
    strategy:
      matrix:
        os: [macos-latest]
        width: [1200]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1.0.0

    - name: Capture Screenshot
      id: screenshot
      uses: ./
      with:
        source: https://github.com/swinton/screenshot-website
        destination: screenshot.png
        full-page: true
        width: ${{ matrix.width }}
